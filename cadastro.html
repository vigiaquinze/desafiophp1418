<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StellarCart</title>
    <link rel="stylesheet" href="css/stylecadastro.css">
</head>

<body
    style="background-image: url('img/hero-images/hero-image3.png'); background-repeat: no-repeat;background-attachment:fixed;background-size:cover;">
    <nav>
        <header>
            <div class="navbar">
                <div class="logo">
                    <img src="img/logo-navbar.png">
                </div>
                <div class="paginasSite">
                    <a href="index.html">
                        <h4>Home</h4>
                    </a>
                    <a href="produtos.html">
                        <h4>Produtos</h4>
                    </a>
                </div>
                <div class="pesquisar">
                    <div class="barraPesquisa">
                        <div class="searchIcon">
                            <a href="#navbar">
                                <img src="img/icons/search-icon.png">
                            </a>
                        </div>
                        <div class="inputPesquisar">
                            <input type="text" name="search" id="searchInput" placeholder="Pesquisar...">
                        </div>
                        <div class="backgroundPesquisar">
                            <img src="img/components/search-navbar-background.svg">
                        </div>
                    </div>
                    <div class="icons">
                        <a href="carrinho.html">
                            <img src="img/icons/carshop-icon.svg" alt="Carrinho">
                        </a>
                        <a href="cadastro.html">
                            <img src="img/icons/person-icon.svg" alt="Cadastro">
                        </a>
                    </div>
                </div>
            </div>
        </header>
    </nav>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="areaCadastro">
        <div class="container">
            <div class="content">
                <h1>Cadastro de usuário</h1>
                <div class="inputCadastro">
                    <input type="text" name="username" id="username" placeholder="Nome de usuário">
                    <br>
                    <input type="email" name="email" id="email" placeholder="email">
                </div>
            </div>
        </div>
        <div class="separator">
            <img src="img/components/separator.svg">
        </div>
        <div class="container">
            <div class="content">
                <h1>Login de usuário</h1>
            </div>
        </div>
    </div>
    <br>
    <footer>
        <div class="paginasFooter">
            <a href="index.html">
                <h4>Home</h4>
            </a>
            <a href="produtos.html">
                <h4>Produtos</h4>
            </a>
        </div>
        <hr>
        <h5>© 2023 StellarCart, Inc</h5>
    </footer>
</body>

</html>
